<!DOCTYPE html>
{{ $dataTheme := "" }} {{ if eq site.Params.style "dark-without-switcher" }} {{
$dataTheme = "dark" }} {{ end }}
<html
  lang="{{ .Site.Params.locale | default .Site.LanguageCode }}"
  data-theme="{{ $dataTheme }}"
>
  <head>
    {{ block "head" . }} {{ partial "head.html" . }} {{ end }}
  </head>
  <body>
    <a class="skip-main" href="#main">{{ i18n "skipToContent" }}</a>
    <div class="container">
      <main id="main" tabindex="-1">{{ block "main" . }}{{ end }}</main>
      {{ block "footer" . }} {{ partial "footer.html" . }} {{ end }}
    </div>
    <d-footer></d-footer>
  </body>
</html>
